<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background-color: #f2f2f2;
  border-radius: 10px;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  padding: 20px;
  margin: 10px;
  text-align: center;
}

.card img {
  width: 200px; /* Increased size */
  height: 200px; /* Increased size */
  border-radius: 50%;
}

.card h3 {
  margin-top: 20px;
  margin-bottom: 10px;
}

.card p {
  font-size: 14px;
  color: #666;
}

.card .rating {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 10px;
}

.card .rating i {
  color: gold;
  font-size: 18px;
  margin: 0 2px;
}
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <img src="business.jpg" alt="Business Writing Skills">
    <h3>Business Writing Skills</h3>
    <p>4.7 (461 reviews)</p>
    <div class="rating">
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star-half-alt"></i>
    </div>
  </div>
</div>

</body>
</html>
