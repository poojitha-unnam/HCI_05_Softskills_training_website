<!DOCTYPE html>
<html>
<head>
<style>
body {
  text-align: center;
}
input[type="text"] {
  width: 300px;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: none;
  background-color: lightgrey;
}
button {
  background-color: lightgrey;
  border: none;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
button:hover {
  opacity: 0.8;
}
</style>
</head>
<body>

<h2>LOGIN</h2>
<p>Sign in to continue</p>

<form onsubmit="return redirectToIndex()">
  <label for="fname">EMAIL</label><br>
  <input type="text" id="fname" name="fname" placeholder="Your email" required><br>
  <label for="lname">PASSWORD</label><br>
  <input type="text" id="lname" name="lname" placeholder="Your password" required><br><br>
  <button type="submit">Sign up</button>
</form>

<script>
function redirectToIndex() {
  window.location.href = "index.html";
  return false; // Prevent form from submitting the traditional way
}
</script>

</body>
</html>
